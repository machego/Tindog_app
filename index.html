<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tindog</title>
</head>

<body>
    <nav class="nav">
        <img id="profile-icon" src="./images/icon-profile.png" alt="icon profile symbol greyed">
        <img id="logo" src="./images/logo.png" alt="white dog paw in red baclground as logo ">
        <img id="chat-icon" src="./images/icon-chat.png" alt="icon chat symbol greyed">  
    </nav>

    <main>
        <div id="card" class="card"></div>
    
        <section class="action">
            <button class="reject-btn" id="reject-btn">
                <img class="cross-icon" src="./images/icon-cross.png" alt="red cross-icon to reject selection">
            </button>
            <button class="match-btn" id="match-btn">
                <img class="heart-icon" src="./images/icon-heart.png" alt="blue heart-icon to match selection">
            </button>
        </section>

    </main>
    
    
    <script src="/index.js" type="module"></script>
</body>
</html>
